<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Abstract Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>History</h2>
        </div>
        <div class="history-list" id="historyList">
            <!-- History items will be injected here -->
        </div>
        <div class="sidebar-footer">
            <button id="newAbstractButton">New Abstract</button>
            <button id="saveToFileButton" class="secondary">Save to File</button>
            <button id="loadFromFileButton" class="secondary">Load from File</button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <button id="clearHistoryButton" class="danger">Clear History</button>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Novel Abstract Generator</h1>
            
            <div class="form-group">
                <label for="apiKey">Gemini API Key:</label>
                <div class="row">
                    <input id="apiKey" placeholder="Enter your Gemini API Key">
                    <button id="setApiKeyButton" style="width: auto;">Set Key</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="languageInput">Language:</label>
                        <input type="text" id="languageInput" value="English" placeholder="e.g. English, Chinese, Spanish">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="modelSelect">Model:</label>
                        <select id="modelSelect">
                            <option value="gemini-3-pro-preview">Gemini 3 Pro Preview</option>
                            <option value="gemini-3-flash-preview">Gemini 3 Flash Preview</option>
                            <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group" id="thinkingLevelGroup">
                        <label for="thinkingLevelSelect">Thinking Level:</label>
                        <select id="thinkingLevelSelect">
                            <option value="low">Low</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="numChapters">Number of Chapters:</label>
                        <input type="number" id="numChapters" value="10" min="1" max="100">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="useGoogleSearch"> Use Google Search
                </label>
            </div>

            <div class="form-group">
                <label for="additionalPrompt">Additional Prompt / Requirements:</label>
                <textarea id="additionalPrompt" rows="4" placeholder="e.g. A mystery novel set in Victorian London..."></textarea>
            </div>

            <button id="generateButton">Generate Abstract (Batch Mode)</button>
            <button id="stopButton" class="danger hidden">Stop Generation</button>
            
            <div id="statusDiv" class="status-bar hidden"></div>
        </div>

        <div id="resultArea" class="container result-area hidden">
            <div class="result-header">
                <h2 id="resultTitle">Title</h2>
                <div>
                    <span id="tokenStats" class="result-stats">Tokens: -</span>
                    <span id="priceStats" class="result-stats">Cost: -</span>
                </div>
            </div>
            <div id="resultContent" class="abstract-content"></div>
        </div>
    </div>

    <script src="../price.js"></script>
    <script src="novel.js"></script>
</body>
</html>
